spring:
  # config:
  #   import: optional:file:04-cache-dependencies/backend/src/main/resources/.env[.properties]
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
security:
  admin:
    secret: ${ADMIN_SECRET}
