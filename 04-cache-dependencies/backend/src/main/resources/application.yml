spring:
  # config:
  #   import: optional:file:04-cache-dependencies/backend/src/main/resources/.env[.properties]
  datasource:
    url: jdbc:postgresql://${TODOSAPP_DB_HOST}:${TODOSAPP_DB_PORT}/${TODOSAPP_DB_NAME}
    username: ${TODOSAPP_DB_USERNAME}
    password: ${TODOSAPP_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
security:
  admin:
    secret: ${TODOSAPP_ADMIN_SECRET}
