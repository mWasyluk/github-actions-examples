name: 04-cache-dependencies

on:
  push:
    paths:
      - "**04-cache-dependencies**"
      - "!**README.md"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout module files
      #   uses: actions/checkout@v4
      #   with:
      #     sparse-checkout: "04-cache-dependencies"
      #     sparse-checkout-cone-mode: false
      
      - name: Create a simple Dockerfile
        run: |
          cat > Dockerfile<<EOF
          FROM nginx:stable-alpine3.21
          WORKDIR /test
          RUN echo "testv2" > test.txt
          EOF
      
      - name: Config cache mandagement
        uses: actions/cache@v4
        with: 
          path: ${{ runner.temp }}/.buildx-cache
          key: ${{ runner.os }}/.buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}/.buildx-
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Dockerfile
        run: | 
          docker buildx build \
            --cache-to=type=local,dest=${{ runner.temp }}/.buildx-cache \
            --cache-from=type=local,src=${{ runner.temp }}/.buildx-cache \
            --load \
            -t some:image \
            .
