name: 03-deploy-via-ssh

on:
  push:
    paths:
      - "**03-deploy-via-ssh**"
      - "!**README.md"
  workflow_dispatch:
    inputs:
      script:
        description: Script to execute on the remote server

env: 
  MODULE_DIR: 03-deploy-via-ssh
  CONTAINER_NAME: nginx-cont  
  IMAGE_NAME: nginx:stable-alpine

jobs:
  test-connection:
    name: Test connection
    runs-on: ubuntu-latest

    steps:
      - name: Fetch module files
        uses: actions/checkout@v4
        with: 
          sparse-checkout: ${{ env.MODULE_DIR }}
          sparse-checkout-cone-mode: false

      - name: Copy deploy script to variable
        if: ${{ !github.event.inputs.script }}
        run: |
          echo "SCRIPT='`cat ${{ env.MODULE_DIR }}/deploy.sh`'" >> $GITHUB_ENV

      - name: Execute remote SSH script using SSH key
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.MIKRUS_HOST }}
          username: ${{ secrets.MIKRUS_USER }}
          key: ${{ secrets.MIKRUS_KEY }}
          port: ${{ secrets.MIKRUS_PORT }}
          script: ${{ github.event.inputs.script || env.SCRIPT }}
